name: 'release'

on:
  push:
    tags: [ '*' ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      BUILD_DIR: build
      DIST_DIR_GITHUB: dist/github
      GITHUB_RELEASE_FILENAME: fetch-jft-plugin.zip
      PLUGIN: "fetch-jft"
      MAINFILE: "fetch-jft-plugin.php"
    steps:
      - uses: actions/checkout@v2
        id: code-checkout

      - name: Prepare to deploy
        run: |
          export ZIP_FILENAME=fetch-jft-build-${GITHUB_REF##*/}
          export ARTIFACT_FILE=fetch-jft-build-${GITHUB_REF##*/}
          export ARTIFACT_FILENAME=${ARTIFACT_FILE}.zip
          echo ${GITHUB_SHA} > build.txt
          find ./ -type d | xargs chmod 755
          find ./ -name '*.php' | xargs chmod 644
          zip -r $ZIP_FILENAME ./ -x "*.git*" -x "*.editorconfig*" -x "*.travis.yml*" -x "*vendor*" -x "Dockerfile" -x "*assets*" -x "composer.*" -x "*docs*" && mkdir $BUILD_DIR && cp $ZIP_FILENAME $BUILD_DIR/
          mkdir -p $DIST_DIR_GITHUB && cp $BUILD_DIR/$ZIP_FILENAME $DIST_DIR_GITHUB/$GITHUB_RELEASE_FILENAME
          curl -LO https://raw.githubusercontent.com/bmlt-enabled/release-notes-tool/master/release-notes.sh
          chmod +x release-notes.sh
          curl -LO https://raw.githubusercontent.com/bmlt-enabled/bmlt-wordpress-deploy/testing/deploy-wordpress.sh
          chmod +x deploy-wordpress.sh
          ./release-notes.sh readme.txt "wp"
      - name: Prepare artifact metadata
        id: prepare_artifact_metadata
        run: |
          echo ::set-output name=ARTIFACT_PATH::./fetch-jft-build-${GITHUB_REF##*/}.zip
          echo ::set-output name=ARTIFACT_NAME::fetch-jft-build-${GITHUB_REF##*/}
      - name: Release beta
        if: contains(github.ref, 'beta')
        id: beta_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body_path: "changelog.txt"
          prerelease: true
          draft: false

      - name: Upload Beta Asset
        if: contains(github.ref, 'beta')
        id: beta-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.beta_release.outputs.upload_url }}
          asset_path: ${{ steps.prepare_artifact_metadata.outputs.ARTIFACT_PATH }}
          asset_name: ${{ steps.prepare_artifact_metadata.outputs.ARTIFACT_NAME }}
          asset_content_type: application/zip

      - name: Release stable
        if: "!contains(github.ref, 'beta')"
        id: stable_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body_path: "changelog.txt"
          prerelease: false
          draft: false

      - name: Upload Stable Asset
        if: "!contains(github.ref, 'beta')"
        id: stable-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.stable_release.outputs.upload_url }}
          asset_path: ${{ steps.prepare_artifact_metadata.outputs.ARTIFACT_PATH }}
          asset_name: ${{ steps.prepare_artifact_metadata.outputs.ARTIFACT_NAME }}
          asset_content_type: application/zip

      - name: Wordpress Release
        if: "!contains(github.ref, 'beta')"
        id: wordpress-stable-release
        env:
          WORDPRESS_USERNAME : ${{ secrets.WORDPRESS_USERNAME }}
          WORDPRESS_PASSWORD : ${{ secrets.WORDPRESS_PASSWORD }}
        run: |
          ./deploy-wordpress.sh
