language: php

php:
  - '7.1'
env:
  global:
    - ZIP_FILENAME=fetch-jft-plugin-build${TRAVIS_BUILD_NUMBER}-${TRAVIS_COMMIT}.zip
jobs:
  include:

    - stage: zip file
      env:
        - BUILD_DIR=build
        - DIST_DIR_GITHUB=dist/github
        - GITHUB_RELEASE_FILENAME=fetch-jft.zip
        - PLUGIN="fetch-jft"
        - MAINFILE="fetch-jft-plugin.php"
      script:
        - find ./ -type d | xargs chmod 755
        - find ./ -name '*.php' | xargs chmod 644
        - zip -r $ZIP_FILENAME ./ -x "*.git*" -x "*.editorconfig*" -x "*.travis.yml*" -x "*assets*" && mkdir $BUILD_DIR && mv $ZIP_FILENAME $BUILD_DIR/
      before_deploy:
        - mkdir -p $DIST_DIR_GITHUB && cp $BUILD_DIR/$ZIP_FILENAME $DIST_DIR_GITHUB/$GITHUB_RELEASE_FILENAME
        - curl -LO https://raw.githubusercontent.com/pjaudiomv/bmlt-wordpress-deploy/master/deploy-wordpress.sh
        - chmod +x deploy-wordpress.sh
      deploy:
        - provider: releases
          api_key:
            secure: 
          file: "$DIST_DIR_GITHUB/$GITHUB_RELEASE_FILENAME"
          skip_cleanup: true
          name: "$TRAVIS_TAG"
          on:
            tags: true
        - provider: script
          script: ./deploy-wordpress.sh
          skip_cleanup: true
          on:
            tags: true
